<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/altaUnidadAprendizajecss.css" rel="stylesheet" type="text/css"/>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Sidebar Styling */
            .sidebar {
                width: 250px;
                background-color: #004d00;
                position: fixed;
                height: 100%;
                top: 0;
                left: 0;
                padding-top: 20px;
                z-index: 999;
            }

            /* Título del Sidebar */
            .sidebar .sidebar-title {
                color: white;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                padding: 20px;
                border-bottom: 2px solid #FFD700; /* Línea decorativa debajo del título */
                margin-bottom: 20px;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 15px 20px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            .sidebar a:hover {
                background-color: #FFD700; 
                color: black;
            }

            /* Ajuste del contenido para evitar que lo tape el sidebar */
            .formulario-contenedor {
                margin-left: 250px; /* Ajusta según el ancho del sidebar */
                width: calc(100% - 250px);
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px; 
            }

            .form-group {
                margin-bottom: 15px;
            }

            .btn-success {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </h:head>

    <h:body>
       <!-- Sidebar -->
  <div class="sidebar">
    <!-- Título del Sidebar -->
    <div class="sidebar-title">SUAP</div>
    <a href="indexAdministrador.xhtml">Inicio</a>
    <a href="altasProfesor.xhtml">Altas de Profesores</a>
    <a href="altasUnidadAprendizaje.xhtml">Altas Unidades de Aprendizaje</a>
    <a href="consultasProfesor.xhtml">Consulta Profesores</a>
    <a href="consultasUnidadAprendizaje.xhtml">Consulta Unidades de Aprendizaje</a>
    <a href="Cerrar.xhtml">Cerrar Sesion</a>
  </div>

        <!-- Contenido principal -->
        <div class="formulario-contenedor">
            <h1>Altas de Unidad de Aprendizaje</h1>

            <h:form id="form1">
                <p:messages id="messages" showDetail="true" closable="true">
                </p:messages>
                <div class="form-group">
                    <div class="form-group">
                        <p:inputText class="form-control" placeholder="Clave de unidad:" value="#{AltasUnidadAprendizajeBeanUI.UnidadAprendizaje.claveUnidadAprendizaje}"/>
                    </div>
                    <p:inputText class="form-control" placeholder="Nombre de unidad:" autocomplete="false" value="#{AltasUnidadAprendizajeBeanUI.UnidadAprendizaje.nombreunidad}"/>
                </div>
                <div class="form-group">
                    <p:inputText class="form-control" placeholder="Horas clase:" value="#{AltasUnidadAprendizajeBeanUI.UnidadAprendizaje.horasClase}"/>
                </div>
                <div class="form-group">
                    <p:inputText class="form-control" placeholder="Horas taller:" value="#{AltasUnidadAprendizajeBeanUI.UnidadAprendizaje.horasTaller}"/>
                </div>
                <div class="form-group">
                    <p:inputText class="form-control" placeholder="Horas laboratorio:" value="#{AltasUnidadAprendizajeBeanUI.UnidadAprendizaje.horasLaboratorio}"/>
                </div>

                <p:commandButton update="messages" class="btn btn-success" value="Dar de alta" actionListener="#{AltasUnidadAprendizajeBeanUI.darDeAltaUDA()}"/>
            </h:form>
        </div>
    </h:body>
</html>
